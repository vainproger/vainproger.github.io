<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="Онлайн магазин редких и коллекционных предметов.">
  <title>VRC Shop</title>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="scripts/speedInfo.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
  <script type="module">
    import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js'
  
    let swiper = new Swiper('.swiper', {

        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          dynamicBullets: true,
        },
        slidesPerView: 1,
        spaceBetween: 1,
    })
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;600&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body link=#0a0a0a alink=#1b1116 vlink=#1b1116>
  <header class="header">
    <div class="login">
      <p>Log In</p>
    </div>
    <div class="register">
      <p>Register</p>
    </div>
    <h1 class="vrc"><a href="index.html">VRC SHOP</a></h1>
    <h2>
      <p class="leftstr"><a class="nav" href="collectionsPage.html">collections</a></p>
      <p class="rightstr"><a class="nav" href="singleproductsPage.html">single products</a></p>
    </h2>
  </header>
  <main class="main">
    <div class="swiper">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#"><img class="left-product" src="img/ehetenandayo2dec.jpg" alt=""></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img class="center-product" src="img/ehetenandayodec.jpg" alt=""></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img class="right-product" src="img/ehetenandayo1dec.jpg" alt=""></a>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="main-products">
      <a href="#"><img class="product" src="img/ehetenandayo2maindec.jpg" alt=""></a>
      <a href="#"><img class="product" src="img/ehetenandayo1maindec.jpg" alt=""></a>
      <a href="#"><img class="product" src="img/ehetenandayo3maindec.jpg" alt=""></a>
    </div>
    <table class="products-table">
      <thead>
        <tr>
          <th>product name</th>
          <th>amount</th>
          <th>type</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>neclase</td>
          <td>1</td>
          <td>single product</td>
          <td>20000$</td>
        </tr>
        <tr>
          <td>ring</td>
          <td>1</td>
          <td>single product</td>
          <td>50000$</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <div class="about">
      <ul>
        <div class="list">
          <li class="firstLine">Contact us</li>
          <li class="secondLine">Support</li>
          <li class="thirdLine"><a href="community.html">Community</a></li>
          <li class="fourthLine"><a href="taskList.html">Task List</a></li>
          <li class="fifthLine"><a href="gallery.html">Gallery</a></li>
        </div>
      </ul>
      <p id="speed">Page loading time: </p>
    </div>
  </footer>
</body>
</html>
